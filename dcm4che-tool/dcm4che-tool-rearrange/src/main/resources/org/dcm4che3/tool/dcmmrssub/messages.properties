usage=dcmmrssub [<options>] <dicom-file1> <dicom-file2>
try=Try `dcmmrssub --help' for more information.
description=\n\
The dcmmrssub substract the contents of two DICOM Siemens Spectroscopy, private tags (7fe1,1010) , into a dicom output files.\n\-\n\
Options:
example=Example:\n\
$ dcmmrssub image1.dcm image2.dcm\n\
Dump DICOM file image.dcm to standard output
missing=missing file operand
too-many=too many arguments
illegal-width=illegal line length: {0}